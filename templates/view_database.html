<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de la Base de Datos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vista de la Base de Datos</h1>
        
        {% if records %}
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Key</th>
                        <th>Encrypted Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in records %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center">No hay registros disponibles en la base de datos.</p>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Volver a la p√°gina principal</a>
        </div>
    </div>
</body>
</html>
